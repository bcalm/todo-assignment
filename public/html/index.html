<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js"></script>
  </head>
  <body onload="loadHomePage()">
    <div class="bodyHeader">
      <h2 style="text-align: center;">To Do List</h2>
      <input type="text" name="title" id="taskInput" placeholder="Title..." />
      <button id="taskSubmit" onclick="addNewTask()">Add</button>
    </div>
    <div id="TodoContainer">
      <div id="smartContainer">
        <div id="todoAnimation">
          <span class="animationOfText"> My Todo Work</span>
        </div>
        <div id="onlyTitles">
          <p id="titleHeaderOfContainer">All Tasks You Have</p>
          <ul id="titleContainer"></ul>
        </div>
      </div>
      <div id="taskContainer"></div>
    </div>
  </body>
</html>
