<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js"></script>
  </head>
  <body onload="loadHomePage()">
    <div class="header">
      <h2 style="text-align: center;">To Do List</h2>
      <input
        type="text"
        name="title"
        id="taskInput"
        placeholder="Title..."
        required="true"
      />
      <button id="submit" onclick="addNewTask()">Add</button>
    </div>
    <div id="TodoContainer">
      <div id="smartLook">
        <div id="animation">
          <span class="animationOfText"> My Todo Work</span>
        </div>
        <div id="onlyTitles">
          <ul id="titleContainer"></ul>
        </div>
      </div>
      <div id="taskContainer"></div>
    </div>
  </body>
</html>
