<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js"></script>
  </head>
  <body onload="loadHomePage()">
    <div class="header">
      <h2 style="text-align: center;">To Do List</h2>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Title..."
        required="true"
      />
      <button id="submit" onclick="addTitle()">Add</button>
    </div>
    <div id="TodoContainer">
      <div id="smartLook">
        <span class="text1"> MY Todo Work</span>
      </div>
      <div id="todoList"></div>
    </div>
  </body>
</html>
