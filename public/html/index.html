<html>

<head>
  <title>TODO</title>
  <link rel="stylesheet" href="css/homePage.css" />
  <link rel="stylesheet" href="css/todo.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <script src="js/eventHandlers.js"></script>
  <script src="js/render.js"></script>
  <script src="js/search.js"></script>
  <script src="js/task.js"></script>
  <script src="js/subTask.js"></script>
  <script src="js/request.js"></script>
</head>

<body onload="loadHomePage()">
  <div class="bodyHeader">
    <div class="searchBar">
      <div class="searchTask" oninput="searchTask(event)">
        <input type="search" id="searchValue" placeholder="Search your Todo here...">
        <img src="/images/search.svg" alt="searchIcon">
      </div>
      <div class="searchTask" oninput="searchSubTask(event)">
        <input type="search" id="searchSubTask" placeholder="Search your Task here...">
        <img src="/images/search.svg" alt="searchIcon">
      </div>
    </div>
    <h2>To Do List</h2>
    <input type="text" name="title" id="taskInput" placeholder="Title..." />
    <button id="addTitle" onclick="addNewTask()">Add</button>
  </div>
  <div id="container">
    <div id="smartContainer">
      <div id="todoAnimation">
        <span class="animationOfText"> My Todo Work</span>
      </div>
      <div id="onlyTitles">
        <p id="titleHeaderOfContainer">All Tasks You Have</p>
        <ul id="titleContainer"></ul>
      </div>
    </div>
    <div id="taskContainer"></div>
  </div>
</body>

</html>
