<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>TODO</title>
  <link rel="stylesheet" href="./TODO_files/homeStyle.css">
  <link rel="stylesheet" href="./TODO_files/particularTaskStyle.css">
  <link rel="stylesheet" href="./TODO_files/animations.css">
  <script src="./TODO_files/xmlHttpRequest.js"></script>
  <script src="./TODO_files/eventHandlers.js"></script>
  <script src="./TODO_files/htmlGenerator.js"></script>
</head>

<body onload="loadHomePage()">
  <div class="bodyHeader">
    <div class="searchTask">
      <input type="search" placeholder="Search your task here...">
    </div>
    <h2>To Do List</h2>
    <input type="text" name="title" id="taskInput" placeholder="Title...">
    <button id="addTitle" onclick="addNewTask()">Add</button>
  </div>
  <div id="container">
    <div id="smartContainer">
      <div id="todoAnimation">
        <span class="animationOfText"> My Todo Work</span>
      </div>
      <div id="onlyTitles">
        <p id="titleHeaderOfContainer">All Tasks You Have</p>
        <ul id="titleContainer"><li onclick="particularTask(1)" class="titleListDisplay">
    dfdfdfdfsdfdfdfg
    <img src="./TODO_files/delete.svg" onclick="removeTask(1)" height="17px">
  </li></ul>
      </div>
    </div>
    <div id="taskContainer"><div class="todoBox" onclick="particularTask(1)">
    <div class="allHeaders">
      <p style="margin:6px">dfdfdfdfsdfdfdfg</p>
      <img src="./TODO_files/delete.svg" height="30px" onclick="removeTask(1)">
      </div>
        <div class="statusBar">
    <span class="totalTasks">
      Total Tasks :- 2
    </span>
    <span class="tasksDone">
      <p style="margin:1px">1</p>
      <img src="./TODO_files/done.svg" height="20">
    </span>
    <span class="tasksNotDone">
      <p style="margin:0px">1</p>
      <img src="./TODO_files/wrong.svg" height="17px">
    </span>
  </div>
    </div></div>
  </div>


</body></html>
